    <title>Title</title>
</head>
<body>
<div th:include="navbar :: navbar"></div>

<div class="container">

    <form id="articleForm">


        <div class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-1 control-label">标   题:</label>

                    <div class="col-sm-10 input-group">
                        <input type="text" class="form-control" id="title" name="title">
                        <input type="hidden" id="userId" th:value="*{userId}">
                        <input type="hidden" id="titleH" th:value="*{title}">
                        <input type="hidden" id="contentH" th:value="*{content}">
                        <input type="hidden" id="articleIdH" th:value="*{articleId}">
                        <input type="hidden" id="articleId">

                        <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-file"></span>
                                </span>
                    </div>
                </div>
            </fieldset>
        </div>
    </form>

<div id="editor">
</div>
    <div class="row">
        <div class="col-md-8 col-md-offset-4">
            <div class="btn-group" role="group" aria-label="...">
                <!--<button type="button" class="btn btn-default">保存</button>-->
                <button type="button" class="btn btn-info" id="editArticleBtn">
                    <span class="glyphicon glyphicon-edit"></span>
                    编 辑</button>

            </div>
            <div class="btn-group" role="group" aria-label="...">
                <!--<button type="button" class="btn btn-default">保存</button>-->
                <button type="button" class="btn btn-primary" id="saveArticleBtn">
                    <span class="glyphicon glyphicon-floppy-save"></span>
                    保 存</button>

            </div>
        </div>

    </div>



</div>
<div class="row" id="footer">
    <div class="col-md-7 col-md-offset-5">

        <div th:include="footer :: footer"></div>

    </div>
</div>
