<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:style="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>lastisee</title>
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>

    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel = "stylesheet" href="../static/css/showArticle.css" />
    <script type="text/javascript" src="https://cdn.bootcss.com/limonte-sweetalert2/7.28.11/sweetalert2.all.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/limonte-sweetalert2/7.28.11/sweetalert2.css">
</head>
<body>
<div th:include="navbar :: navbar"></div>

<div class="container">

    <div style="width:300px; height:auto; float:left; display:inline">
        <p3>用户名：</p3>
        <p3 th:text = "${username}"></p3>
    </div>
    <div style="width:300px; height:auto; float:left; display:inline">
     <p3>文章：</p3>
        <p3 th:text = "${articleNum}"></p3>

    </div>
    <input type="hidden" id="pageInfo" th:value="${articleList}">
    <table class="table table-striped" id="userPageTable">
        <tr>
            <th>标题</th>
            <th>发表时间</th>
            <th>评论</th>
        </tr>

        <tr th:each="article : ${articleList}">


            <!--<div class="page-header">-->

            <td th:value="${article.title}" >

                <a th:href="@{/article/show(id=${article.articleId})}">
                    <p th:text="${article.title}" ></p>
                </a>
            </td>


            <td th:text="${article.createTime}"  id="createTime">

            </td>
            <td th:text="${article.commentNum}"  id="commentNum" style="color: #00b4ef;font-size: 12px">

            </td>
            <!--</div>-->
        </tr>
    </table>
    <p id="tip" style="text-align: center;margin-top: 50px;margin-bottom: 40px;color: #00b4ef">





</div>


<div class="row" id="footer">
    <div class="col-md-7 col-md-offset-5">

        <div th:include="footer :: footer"></div>

    </div>
</div>
</body>
</html>

<script type="text/javascript" src="../static/js/showUser.js" th:inline="javascript" ></script>
